<form class="form-horizontal">
    <fieldset>
        <div id="legend" class="">
            <legend class="">Account</legend>
        </div>


        <div class="control-group">

            <!-- Text input-->
            <label class="control-label" for="input01">Account Name</label>

            <div class="controls">
                <input id="input01"  type="text" placeholder="" class="input-xlarge">

                <p class="help-block"></p>
            </div>
        </div>

        <div class="control-group">

            <!-- Prepended text-->
            <label class="control-label">Starting Balance</label>

            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on">$</span>
                    <input class="span2" placeholder="0.00" id="prependedInput" type="text">
                </div>
                <p class="help-block"></p>
            </div>

        </div>


        <div class="control-group">

            <!-- Select Basic -->
            <label class="control-label">Icon</label>

            <div class="controls">
                <select class="input-xlarge">
                    <option>Your</option>
                    <option>Options</option>
                    <option>Here!</option>
                </select>
            </div>

        </div>
        <div class="control-group">
            <!-- Form Actions -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn">Cancel</button>
            </div>
        </div>


    </fieldset>
</form>
